<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservas MI NEGOCIO</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
     <!-- Botón para regresar a index.html -->
     <a href="index.html" class="btn-regreso">← Regresar</a>
<div class="contenedor">
  <div class="form-container">
    <h1 class="formulario__titulo">Cris Salon</h1>
    <h3 class="formulario__subtitulo">Reservas</h3>
    <p class="formulario__parrafo">
      Llena este pequeño formulario para agendar tu cita.
    </p>
    <label for="cliente" class="formulario__label">Nombre Completo</label>
    <input
      id="cliente"
      type="text"
      class="formulario__input"
      placeholder="Introduce Tu Nombre Completo"
    />
    <label for="fecha" class="formulario__label"
      >Indica La Fecha De Tu Reserva</label
    >
    <input
      id="fecha"
      type="date"
      class="formulario__input"
      pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
    />
    <label for="hora" class="formulario__label"
      >Indica La hora De Tu Reserva</label
    >
    <input id="hora" type="time" class="formulario__input" />
    <label for="empleado" class="formulario__label" >Servicio</label>
    <input
      id="empleado"
      type="text"
      class="formulario__input"
      placeholder="Detalla El Servicio Que Necesitas"
    />
    </select>
    <label for="servicio" class="formulario__label"
      >Seleccione Su Metodo De Pago</label
    >
    <select id="servicio" name="listaservicios" class="formulario__input">
      <option>Transferencia Bancaria</option>
      <option>En Efectivo</option>
      <option>Tigo Money</option>
      <option>Chivo Wallet</option>
    </select>
    <div id="respuesta"></div>
    <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
  </form>
</div>


    <script src="form.js"></script>
    <SCript src="js/main.js"></SCript>
  </body>
</html>
